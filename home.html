<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEOS Homepage</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="icon" type="image/png" href="meos.png">
  <style>
    body {
      background: #c0c0c0;
      font-family: "MS Sans Serif", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .window {
      width: 600px;
      margin: 0 auto 30px;
    }
    .title-bar {
      background: black !important;
      color: white !important;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 120px;
    }
    .nav {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .nav a {
      text-decoration: none;
    }
    .screenshots {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .screenshots img {
      width: 100%;
      border: 2px solid #000;
      image-rendering: pixelated;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">MEOS Homepage</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <img src="meos.png" alt="MEOS Logo" class="logo">

      <!-- Navigation -->
      <div class="nav">
        <a href="https://thenerdmeme.github.io/MEOS/">
          <button>üöÄ Start HTML5</button>
        </a>
        <a href="https://thenerdmeme.github.io/MEOS-Icon-Viewer/">
          <button>üñº Icon Viewer</button>
        </a>
        <a href="https://thenerdmeme.github.io/MEOS/backweb.html">
          <button>üîç Backweb</button>
        </a>
        <a href="https://github.com/thenerdmeme/Millennium-Edition-File/">
          <button>üõí Store</button>
        </a>
      </div>

      <!-- Screenshots -->
      <div class="window" style="margin-top:20px;">
        <div class="window-body">
          <div class="screenshots">
            <img src="1.png" alt="MEOS Screenshot 1">
            <img src="2.png" alt="MEOS Screenshot 2">
            <img src="3.png" alt="MEOS Screenshot 3">
            <img src="4.png" alt="MEOS Screenshot 4">
            <img src="5.png" alt="MEOS Screenshot 5">
            <img src="6.png" alt="MEOS Screenshot 6">
          </div>
        </div>
      </div>

      <div class="footer">
        <p>THIS IS NOT NEXTSTEP</p>
        <p>¬© 1995-2001, 2025 MagicME Inc.</p>
      </div>
    </div>
  </div>
</body>
</html>
